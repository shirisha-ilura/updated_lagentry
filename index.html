<!doctype html>
<html lang="en">
  <head>
    <style>
      @keyframes fadein {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: none; }
      }
      .animate-fadein {
        animation: fadein 0.5s ease forwards;
      }
    </style>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/lagentry-web-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lagentry - AI Agent Builder Platform</title>
    <style>
      /* Hide video overlays and controls for all browsers */
      .no-video-controls::-webkit-media-controls-panel,
      .no-video-controls::-webkit-media-controls,
      .no-video-controls::-webkit-media-controls-enclosure,
      .no-video-controls::-webkit-media-controls-overlay-play-button,
      .no-video-controls::-webkit-media-controls-start-playback-button {
        display: none !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      .no-video-controls::-webkit-media-controls-play-button,
      .no-video-controls::-webkit-media-controls-timeline,
      .no-video-controls::-webkit-media-controls-current-time-display,
      .no-video-controls::-webkit-media-controls-time-remaining-display,
      .no-video-controls::-webkit-media-controls-volume-slider,
      .no-video-controls::-webkit-media-controls-mute-button {
        display: none !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      .no-video-controls::cue {
        display: none !important;
      }
      .no-video-controls {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
